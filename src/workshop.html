<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workshop | The Girl Code</title>
    <link rel="stylesheet" href="https://use.typekit.net/hjk6uuj.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="content">
      <header
        style="background-image: url('/img/workshops/oakridge-einstein/1.jpg');"
      >
        <nav class="bg-pink">
          <div class="left">
            <a href="/"
              ><img src="../img/logo_white.png" alt="The Girl Code"
            /></a>
          </div>
          <div class="right">
            <div class="hamburger">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="links">
              <a href="/">Home</a>
              <a href="/team">Team</a>
              <a href="/workshops">Workshops</a>
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSdAP39wvp2RcSufXJxDrT3e70wvKII79Xz9SX6ag39r4vnOyQ/viewform"
                >Join</a
              >
              <a href="https://learn.thegirlcode.co">Learn</a>
              <div class="close-button"></div>
            </div>
          </div>
        </nav>
        <div class="hero">
          <div class="name"></div>
          <div class="date"></div>
        </div>
      </header>

      <div class="section body"></div>

      <div class="section three-col">
        <div class="participants">
          <div class="n"></div>
          <div class="heading">Participants</div>
        </div>

        <div class="hours">
          <div class="n"></div>
          <div class="heading">Hours</div>
        </div>

        <div class="days">
          <div class="n"></div>
          <div class="heading">Days</div>
        </div>
      </div>

      <div class="section gallery">
        <div class="header">Gallery</div>

        <div class="gallerydiv">
          <div class="galleryitems"></div>
          <div class="controls">
            <div class="prev">❮</div>
            <div class="next">❯</div>
          </div>
        </div>

        <div class="control-btns"></div>
      </div>

      <div class="section footer dimigo">
        <div class="container">
          <div class="social">
            Help thousands of girls learn to code. Email us at
            <a href="mailto:contact@thegirlcode.co">contact@thegirlcode.co</a>
            or fill up this
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSdAP39wvp2RcSufXJxDrT3e70wvKII79Xz9SX6ag39r4vnOyQ/viewform"
              >form</a
            >.
            <div class="icons">
              <a href="https://instagram.com/thegirlcode_co/"
                ><img src="../img/social/Instagram_64px.png" alt="Instagram" />
              </a>
              <a href="https://facebook.com/girlscancodetoo/"
                ><img src="../img/social/Facebook_64px.png" alt="Facebook" />
              </a>
              <a href="https://medium.com/@girlscodetoo"
                ><img src="../img/social/Medium_64px.png" alt="Medium" />
              </a>
              <a href="https://twitter.com/TheGirlCode_co"
                ><img src="../img/social/Twitter_64px.png" alt="Twitter" />
              </a>
            </div>
          </div>
          <div class="digital-ocean">
            <div>Powered by</div>
            <img src="../img/do.png" alt="Digital Ocean" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
